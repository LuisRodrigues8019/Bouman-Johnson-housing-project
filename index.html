<body>

        <div>

                <!-- "required": ["area", "property-type", "rooms-number", "zip-code"], -->

                <label for="name">Choose your property-type </label>

                <label for="other">Other</label><br><br>
                
                <label for="name">How many rooms</label>
                <input type="text" name="name" id="rooms-number" required> <br>

                <label for="name">Zip-Code </label><br>
                <input type="text" name="name" id="postal-code" required> <br><br>

        </div>
    </div>
